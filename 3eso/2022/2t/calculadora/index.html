<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/calculadora.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    
</head>
<body onload = "inicio()">
    <h1>Mi Calculadora</h1>
    <div class="container">
        
        <div class="row">
            <div class="col-12 display">
                <span class="operacion">r</span>
                <span class="numero" id="display">0</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="operador" id="b%">
                    <i class='fas fa-percentage'></i>
                </span>
            </div>
            <div class="col">
                <span class="operador" id="braiz">
                    <i class="fas fa-superscript"></i>
                </span>
            </div>
            <div class="col">
                <span class="operador" id="b%">
                    <i class="far fa-square-root-alt"></i>
                </span>
            </div>
            <div class="col">
                <span class="operador" id="b%">%</span>
            </div>
        
        </div>

        <div class="row">
            <div class="col">
                <span class="numero" id="b1">1</span>
            </div>
            <div class="col">
                <span  class="numero" id="b2">2</span>
            </div>
            <div class="col">
                <span class="numero" id="b3">3</span>
            </div>
            <div class="col operador">
                <span class="operador" id="bmas">+</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="numero" id="b4">4</span>
            </div>
            <div class="col">
                <span class="numero" id="b5">5</span>
            </div>
            <div class="col">
                <span class="numero" id="b6">6</span>
            </div>
            <div class="col operador">
                <span class="operador" id="bmenos">-</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="numero" id="b7">7</span>
            </div>
            <div class="col">
                <span class="numero" id="b8">8</span>
            </div>
            <div class="col">
                <span class="numero" id="b9">9</span>
            </div>
            <div class="col operador">
                <span class="operador" id="bpor">x</span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <span class="operador" id="b0">0</span>
            </div>
            <div class="col">
                <span>.</span>
            </div>
            <div class="col operador">
                <span>/</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span>Del</span>
            </div>
            <div class="col">
                <span>C</span>
            </div>
            <div class="col-6 operador">
                <span class="operador" id="bigual">=</span>
            </div>
        </div>
    </div>
</body>
</html>
